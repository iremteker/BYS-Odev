<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="root/css/style.css"> <!-- Stil dosyanız -->
</head>
<body>
    <div class="container">
        <h1>Sistem Girişi</h1>
        <div class="tabs">
            <button class="tab student active">Öğrenci Girişi</button>
            <button class="tab advisor">Danışman Girişi</button>
        </div>

        <form class="login-form" method="post" action="/Student/StudentDashboard">
            <div class="form-group">
                <label for="StudentID">Kullanıcı ID:</label>
                <input type="text" id="StudentID" name="StudentID" placeholder="Kullanıcı ID'nizi Giriniz" required>
            </div>

            <div class="form-group">
                <label for="FirstName">İsim:</label>
                <input type="text" id="FirstName" name="FirstName" placeholder="İsminizi Giriniz" required>
            </div>

            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <script src="root/javascript/login.js"></script>
</body>
</html>
